<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRAMES â€“ Recommended Movies</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body class="min-h-screen text-white bg-black flex flex-col">

  <div class="geometric-bg"></div>

  <!-- NAV -->
  <nav class="border-b border-gray-800 bg-black/60 backdrop-blur-sm sticky top-0 z-20">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-lg border border-purple-400 flex items-center justify-center text-purple-400">
          ðŸŽ¬
        </div>
        <a href="/" class="text-xl font-semibold tracking-widest">
          FRAMES
        </a>
      </div>

      <div class="hidden md:flex items-center gap-4 text-sm">
        <a href="/browse" class="px-3 py-2 rounded-md bg-gray-900 text-white">
          Recommended Movies
        </a>
        <a href="/top10" class="px-3 py-2 rounded-md hover:bg-gray-900/70">
          Top 10
        </a>
      </div>

      <div class="relative flex items-center gap-2 text-sm">
        {% if session.get("user") %}
          <!-- PROFILE DROPDOWN -->
          <div class="relative group">

            <!-- TRIGGER -->
            <button
              class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-gray-900/70 transition">

              <img
                src="../static/assets/images/pfp/default.png"
                class="w-8 h-8 rounded-full border border-purple-500 object-cover"
                alt="Profile picture">

              <span class="hidden sm:block text-white font-medium">
                {{ session["user"] }}
              </span>

              <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor"
                  stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- DROPDOWN OPTIONS -->
            <div
              class="absolute right-0 mt-2 w-44 bg-black/90 border border-gray-800
                    rounded-lg shadow-lg opacity-0 invisible
                    group-hover:opacity-100 group-hover:visible
                    transition-all duration-150 z-50">

              <a href="/profile"
                class="block px-4 py-2 text-sm hover:bg-gray-900">
                Profile
              </a>

              <div class="border-t border-gray-800 my-1"></div>

              <a href="/logout"
                class="block px-4 py-2 text-sm text-red-400 hover:bg-gray-900">
                Log out
              </a>
            </div>

          </div>
        {% else %}
          <!-- LOGGED OUT -->
          <a href="/login"
            class="px-3 py-2 rounded-md hover:bg-gray-900/70">
            Sign in
          </a>
          <a href="/signup"
            class="px-3 py-2 rounded-md bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600">
            Sign up
          </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-10">

    <h1 class="text-3xl font-semibold mb-8">Recommended Movies</h1>

    <form method="GET" action="/browse" class="mb-8 flex flex-col sm:flex-row gap-4">

      <!-- SEARCH -->
      <input
        type="text"
        name="q"
        placeholder="Search movies..."
        value="{{ request.args.get('q', '') }}"
        class="w-full sm:w-1/2 px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
      >

      <!-- GENRE -->
      <select
        name="genre"
        class="w-full sm:w-1/4 px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white"
      >
        <option value="">All genres</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Drama">Drama</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Comedy">Comedy</option>
        <option value="Animation">Animation</option>
      </select>

      <!-- SUBMIT -->
      <button
        type="submit"
        class="px-6 py-2 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500"
      >
        Filter
      </button>

    </form>

    <!-- GRID -->
     <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-8">

      {% for movie in movies %}
      <div class="bg-black/60 border border-gray-800 rounded-xl overflow-hidden flex flex-col h-full">

        <div class="aspect-[2/3] bg-gray-900">
          <img
            src="{{ movie[4] }}"
            class="w-full h-full object-cover"
            alt="{{ movie[1] }}">

        </div>

        <div class="p-4 flex flex-col flex-1">

          <h3 class="text-lg font-semibold">{{ movie[1] }}</h3>
          <p class="text-gray-400 text-sm">{{ movie[2] }}</p>

          <div class="flex items-center gap-2 mb-4">
            <span class="text-yellow-400">â˜…</span>
            <span class="text-gray-400 text-sm">{{ movie[3] }}</span>
          </div>

          <a
            href="/movie?id={{ movie[0] }}"
            class="mt-auto block w-full text-center px-4 py-2 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500"
          >
            View Details
          </a>
        </div>

      </div>
      {% endfor %}

    </div>



  </main>

  <footer class="max-w-6xl mx-auto px-4 pb-8 text-xs text-gray-500 text-center">
    Â© 2025 FRAMES. All rights reserved.
  </footer>

</body>
</html>
