<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRAMES ‚Äì Movie Details</title>

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen text-white bg-black flex flex-col">

  <div class="geometric-bg"></div>

  <!-- NAV -->
  <nav class="border-b border-gray-800 bg-black/60 backdrop-blur-sm sticky top-0 z-20">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-lg border border-purple-400 flex items-center justify-center text-purple-400">
          üé¨
        </div>
        <a href="index.html" class="text-xl font-semibold tracking-widest">
          FRAMES
        </a>
      </div>

      <div class="flex items-center gap-2 text-sm">
        <a href="browse.html"
           class="px-3 py-2 rounded-md hover:bg-gray-900/60">
          Back to Browse
        </a>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-10">

    <!-- BACK BUTTON -->
    <a href="browse.html"
      class="inline-block mb-6 px-3 py-2 rounded-md bg-gray-900 hover:bg-gray-800 text-sm">
      ‚Üê Back
    </a>

    <!-- MOVIE DETAILS AREA -->
    <div id="movie-container" class="space-y-10"></div>

  </main>

  <footer class="max-w-6xl mx-auto px-4 pb-8 text-xs text-gray-500 text-center">
    ¬© 2025 FRAMES. All rights reserved.
  </footer>


  <!-- MOVIE DATA + JS -->
  <script>
    // EEXAMPLE DATASET
    const movies = {
      "inception": {
        title: "Inception",
        year: "2010",
        director: "Christopher Nolan",
        poster: "https://image.tmdb.org/t/p/w600_and_h900_bestv2/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg",
        genre: ["Sci-Fi", "Thriller"],
        description: 
          "A thief who enters the dreams of others must pull off the ultimate heist: planting an idea deep inside a target's subconscious.",
        rating: 4.8,
        reviews: [
          { author: "Daniel", rating: 5, text: "Insane concept. Nolan went crazy.", date: "2023-01-12" },
          { author: "Maya", rating: 4, text: "Amazing visuals, a bit confusing but worth it.", date: "2023-01-15" }
        ]
      },

      "interstellar": {
        title: "Interstellar",
        year: "2014",
        director: "Christopher Nolan",
        poster: "https://image.tmdb.org/t/p/w600_and_h900_bestv2/edv5CZvWj09upOsy2Y6IwDhK8bt.jpg",
        genre: ["Sci-Fi", "Drama"],
        description: 
          "A former NASA pilot journeys through a wormhole in search of a new home for humanity.",
        rating: 5.0,
        reviews: []
      },

      "avatar": {
        title: "Avatar",
        year: "2009",
        director: "James Cameron",
        poster: "https://image.tmdb.org/t/p/w600_and_h900_bestv2/9gk7adHYeDvHkCSEqAvQNLV5Uge.jpg",
        genre: ["Sci-Fi", "Action"],
        description:
          "A marine on an alien world becomes torn between following orders and protecting the place he feels is home.",
        rating: 3.0,
        reviews: []
      },

      "darkknight": {
        title: "The Dark Knight",
        year: "2008",
        director: "Christopher Nolan",
        poster: "https://image.tmdb.org/t/p/w600_and_h900_bestv2/kqjL17yufvn9OVLyXYpvtyrFfak.jpg",
        genre: ["Action", "Crime"],
        description:
          "Batman faces his toughest challenge yet: the mastermind Joker, who seeks to plunge Gotham into chaos.",
        rating: 5.0,
        reviews: []
      }
    };

    // GETTING ID FOR THE URL 
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const movie = movies[id];

    if (!movie) {
      document.getElementById("movie-container").innerHTML = 
        `<p class="text-gray-400 text-xl">Movie not found.</p>`;
    } else {
      renderMovie(movie);
    }

    function renderMovie(movie) {
      document.getElementById("movie-container").innerHTML = `
        <div class="grid md:grid-cols-[300px_1fr] gap-10">

          <!-- POSTER -->
          <div class="aspect-[2/3] bg-gray-900 rounded-xl overflow-hidden">
            <img src="${movie.poster}" class="w-full h-full object-cover">
          </div>

          <!-- MAIN INFO -->
          <div class="space-y-4">

            <div>
              <h1 class="text-4xl font-semibold mb-2">${movie.title}</h1>
              <p class="text-gray-400">${movie.year} ‚Ä¢ Directed by ${movie.director}</p>
            </div>

            <div class="flex items-center gap-2">
              <span class="text-yellow-400 text-xl">${"‚òÖ".repeat(Math.round(movie.rating))}</span>
              <span class="text-gray-400">${movie.rating.toFixed(1)} / 5</span>
            </div>

            <div class="flex flex-wrap gap-2">
              ${movie.genre.map(g => `<span class="px-3 py-1 bg-gray-800 rounded-full text-xs">${g}</span>`).join("")}
            </div>

            <div>
              <h2 class="text-xl font-semibold mb-2">Synopsis</h2>
              <p class="text-gray-300">${movie.description}</p>
            </div>

          </div>
        </div>

        <hr class="border-gray-800 my-10">

        <!-- REVIEWS SECTION -->
        <div>
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-semibold">Reviews (${movie.reviews.length})</h2>
            <button onclick="toggleReviewForm()"
              class="px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg hover:from-purple-600 hover:to-pink-600 text-sm">
              Write a Review
            </button>
          </div>

          <!-- REVIEW FORM -->
          <div id="review-form" class="hidden mb-10 p-5 border border-gray-800 rounded-xl bg-black/40 space-y-5">
            <div>
              <label class="block mb-2 text-sm">Your Name</label>
              <input id="review-author" class="w-full px-4 py-2 bg-black/40 border border-gray-700 rounded-lg" />
            </div>

            <div>
              <label class="block mb-2 text-sm">Your Rating (1‚Äì5)</label>
              <input id="review-rating" type="number" min="1" max="5"
                     class="w-full px-4 py-2 bg-black/40 border border-gray-700 rounded-lg" />
            </div>

            <div>
              <label class="block mb-2 text-sm">Your Review</label>
              <textarea id="review-text" rows="4"
                        class="w-full px-4 py-2 bg-black/40 border border-gray-700 rounded-lg"></textarea>
            </div>

            <button onclick="submitReview()"
              class="px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-700">
              Submit
            </button>
          </div>

          <!-- REVIEWS LIST -->
          <div id="reviews-list" class="space-y-6">
            ${movie.reviews.length === 0 
              ? `<p class="text-gray-400">No reviews yet.</p>`
              : movie.reviews.map(r => `
                  <div class="border-b border-gray-800 pb-5">
                    <div class="flex items-center gap-2 mb-2">
                      <span class="text-pink-400 font-semibold">${r.author}</span>
                      <span class="text-yellow-400">‚òÖ${r.rating}</span>
                      <span class="text-gray-500 text-sm">${r.date}</span>
                    </div>
                    <p class="text-gray-300">${r.text}</p>
                  </div>
                `).join("")}
          </div>
        </div>
      `;
    }

    function toggleReviewForm() {
      const el = document.getElementById("review-form");
      el.classList.toggle("hidden");
    }

    function submitReview() {
      const a = document.getElementById("review-author").value.trim();
      const r = document.getElementById("review-rating").value.trim();
      const t = document.getElementById("review-text").value.trim();

      if (!a || !r || !t) {
        alert("Please fill in all fields!");
        return;
      }

      movie.reviews.push({
        author: a,
        rating: Number(r),
        text: t,
        date: new Date().toISOString().split("T")[0]
      });

      renderMovie(movie);
      toggleReviewForm();
    }
  </script>

</body>
</html>
